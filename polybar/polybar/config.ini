[colors]
background = #282A2E
background-alt = #4A1135
foreground = #C5C8C6
primary = #EC69A3
secondary = #EC69A3
alert = #A54242
disabled = #707880

[bar/bar1]

width = 100%
height = 24pt
radius = 10
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 5pt

border-size = 3pt
border-color = #00000000

padding-left = 10pt
padding-right = 10pt

module-margin = 5pt

separator =  
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = NotoSans Nerd Font:style=Medium:size=11:antialias=true;
font-2 = Font Awesome 6 Brands,Font Awesome 6 Brands Regular:style=Regular
font-3 = Font Awesome 6 Free,Font Awesome 6 Free Solid:style=Solid
font-4 = Font Awesome 6 Free,Font Awesome 6 Free Regular:style=Regular

modules-left = powermenu xworkspaces backlight
modules-center = xwindow
modules-right = pulseaudio memory cpu battery wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

#tray-position = left

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:45:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 5
format-prefix = 
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 5
format-prefix = 󰍛
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = %{F#F0C674}<ramp-signal> %{F-}<label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%{F-}offlin
ramp-signal-0 = 

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %ifname% %essid% 
;%local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %ifname% %essid%
;%local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = false

; vim:ft=dosini

[module/battery]
[module/battery]
type = internal/battery

full-at = 99

battery = BAT0
adapter = AC0

poll-interval = 5
time-format = %I:%M

format-charging = %{F#00FF00}<animation-charging> %{F-}<label-charging>
format-charging-padding = 1

format-discharging = %{F#FF0000}<ramp-capacity> %{F-}<label-discharging>
format-discharging-padding = 1

label-charging = %percentage%%
label-discharging = %percentage%%

label-full = %{F#EC69A3}Full
label-full-padding = 1

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 
ramp-capacity-10 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-5 = 

animation-charging-framerate = 750

[module/backlight]
type = internal/backlight
card = intel_backlight

format = %{F#EC69A3}<ramp> %{F-}<label>

label = %percentage%%

ramp-0 = 
ramp-1 = 
ramp-2 = 

[module/powermenu]
type = custom/menu

expand-right = true

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = shutdown
menu-0-1-exec = menu-open-2

menu-1-0 = reboot
menu-1-0-exec = systemctl reboot

menu-2-0 = shutdown
menu-2-0-exec = systemctl poweroff

format-padding = 1pt

label-open = %{F#EC69A3}%{F-}
label-close = %{F#EC69A3}%{F-}
label-separator = |